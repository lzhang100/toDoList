<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet"  type="text/css" href="stylesheets/styles.css" >
</head>
<body>
	<header> 
		<h1> To Do List </h1>
	</header>
	<section id = "todo-container">
		<img src="http://placekitten.com/220/210" id = "cat-image">
		<div>
			<button id="clear-completed-button" class="custom-button">Clear Completed</button>
			<button id="empty-button" class="custom-button">Empty List</button>
			<button id="save-button" class="custom-button">Save List</button>
		</div>
		<div id = "form">
			<form name="todo-adder"> 
	            <input type="text" maxlength = "30" id="todo-entry-box" >
	        </form>
	        <button id="add-button" class="custom-button">Add</button>
	        <ol id="todo-list"> </ol> 
        <div>
		 
	</section>

	<script src="javascripts/scripts.js" type="text/javascript"></script>
</body>
</html>
